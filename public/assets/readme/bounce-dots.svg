<svg xmlns="http://www.w3.org/2000/svg" width="240" height="64" viewBox="0 0 240 64" role="img" aria-label="Animated bouncing dots">
  <rect width="240" height="64" rx="16" fill="#fff7ed" stroke="#fed7aa" />
  <circle cx="80" cy="36" r="8" fill="#fb7185">
    <animate attributeName="cy" values="36;20;36" dur="1.1s" repeatCount="indefinite" begin="0s" />
  </circle>
  <circle cx="120" cy="36" r="8" fill="#f97316">
    <animate attributeName="cy" values="36;18;36" dur="1.1s" repeatCount="indefinite" begin="0.2s" />
  </circle>
  <circle cx="160" cy="36" r="8" fill="#fbbf24">
    <animate attributeName="cy" values="36;20;36" dur="1.1s" repeatCount="indefinite" begin="0.4s" />
  </circle>
</svg>
