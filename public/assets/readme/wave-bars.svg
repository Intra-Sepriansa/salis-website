<svg xmlns="http://www.w3.org/2000/svg" width="240" height="64" viewBox="0 0 240 64" role="img" aria-label="Animated wave bars">
  <rect width="240" height="64" rx="16" fill="#fff7ed" stroke="#fed7aa" />
  <g fill="#fb7185">
    <rect x="48" y="28" width="12" height="16" rx="6">
      <animate attributeName="height" values="10;28;10" dur="1.2s" repeatCount="indefinite" />
      <animate attributeName="y" values="30;20;30" dur="1.2s" repeatCount="indefinite" />
    </rect>
    <rect x="72" y="24" width="12" height="24" rx="6" fill="#f97316">
      <animate attributeName="height" values="12;32;12" dur="1s" repeatCount="indefinite" begin="0.1s" />
      <animate attributeName="y" values="28;16;28" dur="1s" repeatCount="indefinite" begin="0.1s" />
    </rect>
    <rect x="96" y="20" width="12" height="32" rx="6" fill="#fbbf24">
      <animate attributeName="height" values="14;36;14" dur="1.1s" repeatCount="indefinite" begin="0.2s" />
      <animate attributeName="y" values="26;14;26" dur="1.1s" repeatCount="indefinite" begin="0.2s" />
    </rect>
    <rect x="120" y="24" width="12" height="24" rx="6" fill="#f97316">
      <animate attributeName="height" values="12;32;12" dur="1s" repeatCount="indefinite" begin="0.3s" />
      <animate attributeName="y" values="28;16;28" dur="1s" repeatCount="indefinite" begin="0.3s" />
    </rect>
    <rect x="144" y="28" width="12" height="16" rx="6">
      <animate attributeName="height" values="10;28;10" dur="1.2s" repeatCount="indefinite" begin="0.4s" />
      <animate attributeName="y" values="30;20;30" dur="1.2s" repeatCount="indefinite" begin="0.4s" />
    </rect>
  </g>
</svg>
